<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid d-flex p-0" style="height: 100vh">
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 p-3 bg-primary text-white offcanvas-md offcanvas-start w-25"
      >
        <a href="#" class="navbar-brand"> Content Moderation </a>
        <hr />
        <ul class="mynav nav nav-pills flex-column mb-auto">
          <li class="nav-item mb-1">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-regular fa-user"></i>
              ID's
            </a>
          </li>

          <li class="nav-item mb-1">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-regular fa-bookmark"></i>
              Notification
              <span class="notification-badge">5</span>
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-regular fa-newspaper"></i>
              Profile
            </a>
          </li>
          <li class="nav-item mb-1">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-solid fa-archway"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>

      <div class="flex-fill" style="background-color: white">
        <div class="p-2 d-md-none d-flex text-white bg-primary">
          <a
            href="#"
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#bdSidebar"
            class="text-decoration-none text-white"
          >
            <i class="fa-solid fa-bars"></i>
          </a>
          <span class="ms-3">IDentity</span>
        </div>
        <div class="p-4">
          <div class="row">
            <div class="col">{% block content %} {% endblock %}</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
