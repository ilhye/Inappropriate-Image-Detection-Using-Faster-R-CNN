<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .nav-item:hover {
        background-color: #112037;
        border-radius: 15px;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex p-0" >
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 bg-primary p-2 text-white offcanvas-md offcanvas-start position-fixed vh-100"
        style="min-width: 260px"
      >
        <div class="offcanvas-header d-md-none p-0">
          
        </div>
        <a href="#" class="navbar-brand p-2"> Content Moderation </a>
        <hr class="mt-1 mb-1"/>
        <ul class="mynav nav nav-pills flex-column mb-auto">
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-regular fa-user me-2"></i>
              ID's
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white gap-2">
              <i class="fa-regular fa-bookmark me-2"></i>
              Newsfeed
              <span class="notification-badge">5</span>
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-regular fa-newspaper me-2"></i>
              Profile
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white gap-2">
              <i class="fa-regular fa-bookmark me-2"></i>
              Newsfeed
              <span class="notification-badge">5</span>
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-solid fa-archway me-2"></i>
              Report Contents
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-solid fa-archway me-2"></i>
              Settings
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-solid fa-archway me-2"></i>
              Help/Guidelines
            </a>
          </li>
          <li class="nav-item p-2">
            <a href="#" class="text-decoration-none text-white">
              <i class="fa-solid fa-archway"></i>
              Logout
            </a>
          </li>
        </ul>
      </div>

      <div class="flex-fill" style="background-color: white">
        <div class="p-2 d-md-none d-flex text-white bg-primary">
          <a
            href="#"
            class="text-white"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            class="text-decoration-none text-white"
          >
            <i class="fa-solid fa-bars"></i>
          </a>
          <span class="ms-3">Content Moderation</span>
        </div>
        <div class="p-4">
          <div class="row">
            <div class="col">{% block content %} {% endblock %}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
